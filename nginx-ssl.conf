# HTTP server - редирект на HTTPS и ACME challenge
server {
    listen 80;
    server_name bodyexp.ru www.bodyexp.ru;
    
    # Для Let's Encrypt верификации
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
    
    # Редирект всех остальных запросов на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name bodyexp.ru www.bodyexp.ru;
    
    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/bodyexp.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bodyexp.ru/privkey.pem;
    
    # Современные SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # Другие security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Разрешаем загрузку в iframe для VK и внешние ресурсы для стилей
    add_header Content-Security-Policy "frame-ancestors 'self' https://vk.com https://m.vk.com https://vk.ru https://m.vk.ru; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self';" always;
    
    # Frontend статические файлы
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
        
        # Кеширование статических ресурсов (оптимизированное)
        location ~* \.(js|css)$ {
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
            # Добавляем заголовки для отладки
            add_header X-Cache-Status "CACHED-CSS-JS";
        }
        
        # Кеширование изображений (можно кешировать дольше)
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }
    }
    
    # Проксирование API запросов к Django backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Проксирование админки Django
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
    }
    
    # Статические файлы Django
    location /static/ {
        alias /app/static/;
        expires 1y;
        add_header Cache-Control "public";
    }
}

