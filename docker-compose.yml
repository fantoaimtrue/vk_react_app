services:
  backend:
    build: ./backend
    container_name: babkimanki-backend
    command: sh -c "python manage.py collectstatic --no-input && gunicorn backend.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
    # Убираем ports, так как Nginx будет проксировать запросы
    # ports:
    #  - "8000:8000"
    env_file:
      - ./.env

  frontend:
    build: .
    container_name: babkimanki-frontend
    ports:
      - "80:80"
    volumes:
      - static_volume:/app/static
    depends_on:
      - backend

volumes:
  static_volume:
