services:
  backend:
    build: ./backend
    container_name: babkimanki-backend
    command: sh -c "python manage.py collectstatic --no-input && gunicorn backend.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
    env_file:
      - ./.env

  frontend:
    build: .
    container_name: babkimanki-frontend
    ports:
      - "80:80"
      - "443:443" # Добавляем порт для HTTPS
    volumes:
      - static_volume:/app/static
      - ./data/certbot/conf:/etc/letsencrypt # Папка с сертификатами
      - ./data/certbot/www:/var/www/certbot # Папка для верификации
    depends_on:
      - backend

  certbot:
    image: certbot/certbot
    container_name: babkimanki-certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

volumes:
  static_volume:
